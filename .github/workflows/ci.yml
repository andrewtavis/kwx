name: CI

on:
  pull_request:
    branches: [main]

jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        python-version: [3.8]
    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python-version }}

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@main
        with:
          python-version: ${{ matrix.python-version }}

      - name: Add conda to system path (Miniforge)
        uses: conda-incubator/setup-miniforge@v2
        with:
          python-version: ${{ matrix.python-version }}
          auto-activate-base: false
          auto-update-conda: true

      - name: Install dependencies (create conda env)
        run: |
          eval "$(conda shell.bash hook)"
          # Create (or recreate) the dev environment expected by tests.
          conda env create --file environment.yml --name kwx-dev --force

      - name: Test and generate coverage
        run: |
          eval "$(conda shell.bash hook)"
          conda activate kwx-dev
          export PYTHONPATH="./src"
          pytest --cov=src tests --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: true
